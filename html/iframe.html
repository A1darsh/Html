<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .scrolable {
        width: 280px;
        height: 130px;
        overflow: auto;
        border: 2px solid #ccc;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>HTML Project with iframe</h1>
      <h2>Local Content</h2>
      <div class="scrolable">
        <h3>Welcome to Geekster</h3>
        <p>This content is displayed form a local HTML file using an ifram</p>
        <p>
          Similarly you can create different size of windows using iframs in
          HTML
        </p>
      </div>

      <div>
        <h2>External Website</h2>
        <iframe
          src="https://www.geekster.in/"
          frameborder="1"
          width="560px"
          height="315px"
        ></iframe>
      </div>

      <div>
        <h2>You tube Video</h2>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/H335Vdkmdhk?si=dQjPCzOoLo1Q9ht6"
          title="YouTube video player"
          frameborder="1"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </main>
  </body>
</html>
