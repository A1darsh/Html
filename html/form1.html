<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    Personal details <br />
    Salutation
    <form action="/data">
      <select>
        <option value="none">--None--</option>
        <option value="mr">Mr.</option>
        <option value="mrs">Mrs.</option>
      </select>
      <br /><br />
      <label for="first_name">First Name:</label>
      <input type="text" name="first_name" id="first_name" placeholder="abcd" />
      <br /><br />
      <label for="last_name">Last Name:</label>
      <input type="text" name="last_name" id="last_name" placeholder="abcd" />
      <br /><br />
      Gender:
      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" />
      <label for="female">Female</label>
      <br /><br />
      <label for="email">Email:</label>
      <input type="Email" placeholder="abc@gmail.com" id="email" />
      <br /><br />
      <label for="Dob">Date of birth:</label>
      <input type="date" id="Dob" value="date_of_birth" />
      <br /><br />
      <div>Address:</div>
      <textarea name="address" id="address" cols="30" rows="5"></textarea>
      <br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
