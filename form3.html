<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="/info">
      <fieldset>
        <legend>Personal Details</legend>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" />
        <br /><br />
        <label for="middle_name">Middle Name:</label>
        <input type="text" name="middle_name" id="middle_name" />
        <br /><br />
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" />
        <br /><br />
        <label for="course">Course:</label>
        <select name="course" id="course">
          <option value="course">Course</option>
          <option value="bca">BCA</option>
          <option value="bba">BBA</option>
          <option value="btech">B.tech</option>
          <option value="mba">MBA</option>
          <option value="mca">MCA</option>
          <option value="mtech">M.tech</option>
        </select>
        <br /><br />
        Gender: <br />
        <input type="radio" name="gender" id="male" />
        <label for="male">Male</label><br />
        <input type="radio" name="gender" id="female" />
        <label for="female">Female</label><br />
        <input type="radio" name="gender" id="other" />
        <label for="other">Other</label><br />
        <br />
        <label for="dob">DOB</label>
        <input type="datetime-local" id="dob" />
        <br />
        <label for="phone-prefix">Phone number:</label>
        <input
          type="tel"
          id="phone-prefix"
          name="phone-prefix"
          value="+91"
          size="1"
          readonly
        />
        <input
          type="tel"
          id="phone-number"
          name="phone-number"
          pattern="[789][0-9]{9}"
          required
        />
        <br />
        <br />
        <div><label for="address">Address</label></div>
        <textarea name="address" id="address" cols="80" rows="5"></textarea>
        <br /><br />
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="abc@gmail.com"
        />
        <br /><br /><br />
        <label for="pass">Password</label>
        <input type="password" name="password" id="password" />
        <br /><br /><br />
        <label for="rtpss">Re-type password</label>
        <input type="password" name="rtpss" id="rtpss" />
        <br /><br />
        <input type="checkbox" name="check" id="checkbox" required />
        <label for="checkbox">Agree to terms and conditions</label>
        <br /><br />
        <label for="cfile">Choose File</label>
        <input type="file" name="file" id="cfile" />
        <br /><br />
        <label for="ccolor">Choose Color</label>
        <input type="color" name="color" id="ccolor" />
        <br /><br />
        <input type="reset" />
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
